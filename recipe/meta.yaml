{% set name = "pandas-profiling" %}
{% set version = "2.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b050d38ecfc324fe4159abcafbb4f84a3316af9274955d37accb1349a6f998b

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - scipy >=1.4.1
    - requests >=2.23.0
    - missingno >=0.4.2
    - pandas >=0.25.3,!=1.0.1,!=1.0.0,!=1.0.2
    - matplotlib-base >=3.2.0
    - jinja2 >=2.11.1
    - htmlmin >=0.1.12
    - phik >=0.9.10
    - confuse >=1.0.0
    - astropy >=4.0
    - visions 0.4.4
    - numpy >=1.16.0
    - tangled-up-in-unicode >=0.0.6
    - tqdm >=4.43.0
    - ipywidgets >=7.5.1
    - imagehash
    - pillow

test:
  imports:
    - pandas_profiling
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: Generate profile report for pandas DataFrame
  dev_url: http://github.com/pandas-profiling/pandas-profiling
  doc_url: https://pandas-profiling.github.io/pandas-profiling/docs/

extra:
  recipe-maintainers:
    - sbrugman
    - proinsias
    - philip-khor
