{% set name = "pandas-profiling" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d5acc03204c4c1b92c8b6dc3f766dfcce65feec5219eb979d9509a0522f064f8

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python >=2.7
    - pandas >=0.19
    - matplotlib >=1.4
    - jinja2 >=2.8
    - six >=1.9

test:
  imports:
    - pandas_profiling

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: 'Generate profile report for pandas DataFrame'
  dev_url: http://github.com/pandas-profiling/pandas-profiling

extra:
  recipe-maintainers:
    - proinsias
